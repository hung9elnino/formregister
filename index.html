<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container logup hide">
        <h1>Đăng kí</h1>
        <form action="">
            <div class="form-control">
                <input type="text" id="username" placeholder="Tên tài khoản">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input type="text" id="email" placeholder="Email">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" id="password" placeholder="Mật khẩu">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" id="password2" placeholder="Nhập lại mật khẩu">
                <span></span>
                <small></small>
            </div>
            <input type="submit" value="Đăng kí">
            <div class="title">Bạn đã có tài khoản? <a href="#" class="clicklogin">Đăng nhập</a></div>
        </form>
    </div>
    <div class="container login">
        <h1>Đăng nhập</h1>
        <form action="">
            <div class="form-control">
                <input type="text" id="username" placeholder="Tên tài khoản">
                <span></span>
                <small></small>
            </div>
          
            <div class="form-control">
                <input type="password" id="password" placeholder="Mật khẩu">
                <span></span>
                <small></small>
                
            </div>
            <a href="">Quên mật khẩu?</a>
            <input type="submit" value="Đăng nhập">
            <div class="title">Bạn chưa có tài khoản? <a href="#" class="clicklogup">Đăng kí</a></div>
           
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
